<script>
  function showSignup() {
    resetLoginForm(); // clear login state

    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.remove('hidden');
  }

  function showLogin() {
    resetSignupForm(); // clear signup state

    document.getElementById('signup').classList.add('hidden');
    document.getElementById('login').classList.remove('hidden');
  }
</script>

<script>
  // API base: use window.API_BASE if provided (set by hosting), otherwise default to deployed backend
  const API = window.API_BASE || 'https://dashboard-9qul.onrender.com';
  const FRONTEND = window.FRONTEND_BASE || 'http://localhost:3000';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const emailInput = document.getElementById('loginEmail');
    const passwordInput = document.getElementById('loginPassword');
    const msg = document.getElementById('loginMsg');

    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      const res = await fetch(`${API}/api/auth/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      // âŒ LOGIN FAILED
      if (!res.ok) {
        msg.innerText = data.message || 'Invalid credentials';
        msg.style.color = 'red';
        return;
      }

      // âœ… LOGIN SUCCESS
      // ðŸ” STORE TOKEN
      localStorage.setItem("token", data.token);

      // If embedded in an iframe, notify parent SPA so it can pick up the token
      try {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'AFTERME_LOGIN', token: data.token, user: data.user || null }, '*');
        }
      } catch (e) {
        // ignore
      }

      // ðŸš€ REDIRECT TO DEPLOYED DASHBOARD
      window.location.href = `${FRONTEND}/dashboard`;

    } catch (err) {
      console.error(err);
      msg.innerText = 'Server error';
      msg.style.color = 'red';
    }
  });
</script>


<script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const msg = document.getElementById('signupMsg');

    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const email = document.getElementById('signupEmail');
    const password = document.getElementById('signupPassword');

    try {
      const res = await fetch(`${API}/api/auth/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          firstName: firstName.value,
          lastName: lastName.value,
          email: email.value,
          password: password.value
        })
      });

      const data = await res.json();

      // âŒ SIGNUP ERROR
      if (!res.ok) {
        msg.innerText = data.message || 'Signup failed';
        msg.style.color = 'red';

        setTimeout(() => {
          msg.innerText = '';
          password.value = '';
        }, 1500);

        return;
      }

      // âœ… SIGNUP SUCCESS
      msg.innerText = 'Account created! Redirecting...';
      msg.style.color = 'green';

      setTimeout(() => {
        showLogin();
        msg.innerText = '';
        firstName.value = '';
        lastName.value = '';
        email.value = '';
        password.value = '';
      }, 1000);

    } catch {
      msg.innerText = 'Server error';
      msg.style.color = 'red';

      setTimeout(() => {
        msg.innerText = '';
      }, 1200);
    }
  });
</script>

<script>
  function resetLoginForm() {
    document.getElementById('loginForm').reset();
    document.getElementById('loginMsg').innerText = '';
  }

  function resetSignupForm() {
    document.getElementById('signupForm').reset();
    document.getElementById('signupMsg').innerText = '';
  }
</script>
